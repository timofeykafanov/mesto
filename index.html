<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__person">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__row">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__post">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Тимофей Кафанов</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__content popup__content_type_edit">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title popup__title_type_edit">Редактировать профиль</h3>
            <form class="popup__form popup__form_type_edit" name="person">
                <input type="text" class="popup__input popup__input_type_name" name="name">
                <input type="text" class="popup__input popup__input_type_post" name="post">
                <button class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__content popup__content_type_add">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title popup__title_type_add">Новое место</h3>
            <form class="popup__form popup__form_type_add" name="card">
                <input type="text" class="popup__input popup__input_type_place" name="place" placeholder="Название">
                <input type="text" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку">
                <button class="popup__button">Создать</button>
            </form>
        </div>
    </div>

    <template class="template">
        <div class="element">
            <div class="element__image">
                <button class="element__delete" type="button"></button>
            </div>
            <div class="element__description">
                <h3 class="element__title"></h3>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>

    <div class="popup popup_type_figure">
        <div class="popup__box"> 
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__caption"></figcaption>
            </figure>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

    <script src="./scripts/object.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
