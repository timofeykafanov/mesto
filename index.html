<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__person">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__row">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <button class="profile__edit-box" type="button">
                            <div class="profile__edit-button"></div>
                        </button>
                    </div>
                    <p class="profile__post">Исследователь океана</p>
                </div>
            </div>
                <button class="profile__add-box" type="button">
                    <div class="profile__add-button"></div>
                </button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__description">
                    <h3 class="element__title">Карачаевск</h3>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                <div class="element__description">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombai.png" alt="Домбай">
                <div class="element__description">
                    <h3 class="element__title">Домбай</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/baikal.jpg" alt="Байкал">
                <div class="element__description">
                    <h3 class="element__title">Байкал</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
                <div class="element__description">
                    <h3 class="element__title">Камчатка</h3>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/altai.jpg" alt="Алтай">
                <div class="element__description">
                    <h3 class="element__title">Алтай</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Тимофей Кафанов</p>
    </footer>

    <div class="popup">
        <div class="popup__content">
            <button class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="person">
                <input type="text" class="popup__input popup__input_type_name" name="name">
                <input type="text" class="popup__input popup__input_type_post" name="post">
                <button class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
