<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__person">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__row">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__post">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Тимофей Кафанов</p>
    </footer>

    <div class="edit-popup">
        <div class="edit-popup__content">
            <button class="edit-popup__close" type="button"></button>
            <h3 class="edit-popup__title">Редактировать профиль</h3>
            <form class="edit-popup__form" name="person">
                <input type="text" class="edit-popup__input edit-popup__input_type_name" name="name">
                <input type="text" class="edit-popup__input edit-popup__input_type_post" name="post">
                <button class="edit-popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="add-popup">
        <div class="add-popup__content">
            <button class="add-popup__close" type="button"></button>
            <h3 class="add-popup__title">Новое место</h3>
            <form class="add-popup__form" name="person">
                <input type="text" class="add-popup__input add-popup__input_type_name" name="name" placeholder="Название">
                <input type="text" class="add-popup__input add-popup__input_type_post" name="post" placeholder="Ссылка на картинку">
                <button class="add-popup__button">Создать</button>
            </form>
        </div>
    </div>

    <template class="template">
        <div class="element">
            <div class="element__image">
                <button class="element__button" type="button"></button>
            </div>
            <div class="element__description">
                <h3 class="element__title"></h3>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>

    <div class="figure">
        <figure class="figure__content">
            <img class="figure__image">
            <figcaption class="figure__caption"></figcaption>
            <button class="figure__close" type="button"></button>
        </figure>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
