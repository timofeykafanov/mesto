<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__person">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__row">
                        <p class="profile__name"></p>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__about"></p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Тимофей Кафанов</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__content popup__content_type_edit">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title popup__title_type_edit">Редактировать профиль</h3>
            <form class="popup__form popup__form_type_edit" name="person" novalidate>
                <input type="text" class="popup__input popup__input_type_name" id="name-input" name="name" minlength="2" maxlength="40" required>
                <span class="popup__input-error name-input-error"></span>
                <input type="text" class="popup__input popup__input_type_about" id="about-input" name="about" minlength="2" maxlength="200" required>
                <span class="popup__input-error about-input-error"></span>
                <button class="popup__button popup__button_active">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__content popup__content_type_add">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title popup__title_type_add">Новое место</h3>
            <form class="popup__form popup__form_type_add" name="card" novalidate>
                <input type="text" class="popup__input popup__input_type_place" id="place-input" name="place" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error place-input-error"></span>
                <input type="url" class="popup__input popup__input_type_link" id="link-input" name="link" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error link-input-error"></span>
                <button class="popup__button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_delete">
        <div class="popup__content popup__content_type_delete">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title popup__title_type_delete">Вы уверены?</h3>
                <button type="button" class="popup__button popup__button_active">Да</button>
        </div>
    </div>

    <div class="popup popup_type_avatar">
        <div class="popup__content popup__content_type_avatar">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title popup__title_type_avatar">Обновить аватар</h3>
            <form class="popup__form popup__form_type_avatar" name="card" novalidate>
                <input type="url" class="popup__input popup__input_type_avatar" id="avatar-input" name="avatar" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error avatar-input-error"></span>
                <span class="popup__input-error avatar-input-error"></span>
                <button class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <template class="template">
        <div class="element">
            <div class="element__image">
                <button class="element__delete" type="button"></button>
            </div>
            <div class="element__description">
                <h3 class="element__title"></h3>
                <div class="element__column">
                    <button class="element__like" type="button"></button>
                    <p class="element__counter"></p>
                </div>
            </div>
        </div>
    </template>

    <div class="popup popup_type_figure">
        <div class="popup__box"> 
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__caption"></figcaption>
            </figure>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
</body>
</html>
